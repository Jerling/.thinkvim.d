[blog-server]
command=hugo server
cwd=~/jerling.github.io

[blog-deploy]
command=sh ./deploy
cwd=~/jerling.github.io

[make]
command=make
cwd=<root>

[make-run]
command=make run_all
cwd=<root>

[make-run-test]
command=make run_test
cwd=<root>

[make-run]
command=make run_sample
cwd=<root>

[make-clean]
command=make clean
cwd=<root>

[make-dist-clean]
command=make dist-clean
cwd=<root>

[make-rerun]
command=make dist-clean; make run
cwd=<root>

[make-rerun-test]
command=make dist-clean; make run_test
cwd=<root>
output=terminal

[make-rerun-sample]
command=make dist-clean; make run_sample
cwd=<root>
